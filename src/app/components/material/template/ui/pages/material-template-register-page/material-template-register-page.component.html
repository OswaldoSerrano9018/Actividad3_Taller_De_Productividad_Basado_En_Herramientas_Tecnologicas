<section class="container mt-5">

  <h1 class="mt-5">Registrar Material</h1>

  <form [formGroup]="formGroup" class="mt-5">

    <table>
      <tr>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Nombre:</mat-label>
            <input [formControlName]="'name'" matInput  type="text">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Unidad:</mat-label>
            <input [formControlName]="'unit'" matInput  type="text">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Precio unitario:</mat-label>
            <input [formControlName]="'unitPrice'" matInput  step="0.1" type="number">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <button (click)="send()" mat-button mat-raised-button type="button">Enviar</button>

  </form>


</section>
