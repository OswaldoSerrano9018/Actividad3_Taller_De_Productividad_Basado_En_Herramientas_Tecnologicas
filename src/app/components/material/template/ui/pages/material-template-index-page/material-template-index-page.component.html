<section class="mt-5 container">

  <div class="toolbar mt-5">
    <a href="pages/material/template/register" mat-button mat-raised-button>Agregar</a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef >Nombre</th>
      <td mat-cell *matCellDef="let materialTemplate" >{{materialTemplate.name}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let materialTemplate">
        <a href="pages/material/template/{{materialTemplate.id}}" mat-button>Editar</a>
        <button mat-button>Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let materialTemplate; columns: displayedColumns;"></tr>
  </table>
</section>
