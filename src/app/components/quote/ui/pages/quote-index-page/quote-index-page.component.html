<section class="container mt-5">

  <table mat-table class="mat-elevation-z8 mt-5">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let quote"></td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let quote">
        <a href="pages/quote/" mat-button>Editar</a>
        <button mat-button>Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let client; columns: displayedColumns;"></tr>

  </table>

</section>
