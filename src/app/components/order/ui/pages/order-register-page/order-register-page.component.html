<section class="container mt-5">

  <h1 class="mt-5">Registrar una orden</h1>

  <form  class="mt-5">
    <table>
      <tr>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Id del presupuesto asociado</mat-label>
            <input type="text" matInput></mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Id del cliente asociado</mat-label>
            <input type="text" matInput></mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Fecha de creación</mat-label>
            <input type="text" matInput></mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Fecha de entrega</mat-label>
            <input type="text" matInput></mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Método de pago</mat-label>
            <input type="text" matInput></mat-form-field>
        </td>
        <td>
          <mat-form-field class="form-group">
            <mat-label>Notas</mat-label>
            <textarea matInput cols="30" rows="10"></textarea>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <button mat-button mat-raised-button>Enviar</button>

  </form>

</section>
